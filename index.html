    <!-- Critical CSS inline placeholder -->
    <style>
      /* Add your critical above-the-fold CSS here */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading logo */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .loading img {
        width: 80px;
        height: 80px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.05);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <img src="/src/assets/logo_sil.svg" alt="Dynamic Healing India" />
      </div>
    </div>
